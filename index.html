<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إذاعتي - طالب</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="وزارة التعليم" />
    <h1>منصة الإذاعة المدرسية</h1>
  </header>

  <main>
    <section id="login">
      <h2>تسجيل دخول الطالب</h2>
      <input type="text" id="studentName" placeholder="الاسم الكامل" />
      <input type="text" id="studentClass" placeholder="الصف" />
      <input type="text" id="studentId" placeholder="رقم الطالب" />
      <button onclick="loginStudent()">دخول</button>
    </section>

    <section id="segments" style="display:none;">
      <h2>اختر فقرة تناسبك</h2>
      <div id="segmentsList"></div>
    </section>

    <section id="chooseDay" style="display:none;">
      <h2>اختر اليوم المناسب</h2>
      <select id="daySelect">
        <option value="الأحد">الأحد</option>
        <option value="الإثنين">الإثنين</option>
        <option value="الثلاثاء">الثلاثاء</option>
        <option value="الأربعاء">الأربعاء</option>
        <option value="الخميس">الخميس</option>
      </select>
      <button onclick="submitChoice()">إرسال الطلب</button>
    </section>

    <p id="statusMsg"></p>
  </main>

  <script type="module" src="js/student.js"></script>
</body>
</html>
